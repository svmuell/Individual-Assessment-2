<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - Campus Supply Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="../images/campus supply logo.jpg" alt="Campus Supply Hub logo">
        <div><div style="font-weight:700">Campus Supply Hub</div><div class="small">Everything students need — organized, affordable, fast.</div></div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="register.html" class="primary">Register</a>
      </nav>
    </header>

    <main class="main">
      <section class="form" aria-label="Registration form">
        <h2>Register</h2>
        <form action="#" method="post" novalidate>
          <label for="fullname">Full name</label>
          <input id="fullname" name="fullname" type="text" required>

          <label for="dob">Date of birth</label>
          <input id="dob" name="dob" type="date">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="username2">Username</label>
          <input id="username2" name="username2" type="text" required>

          <label for="pw2">Password</label>
          <input id="pw2" name="pw2" type="password" required>

          <div class="actions">
            <button class="btn primary" type="submit">Register</button>
            <button class="btn ghost" type="reset">Clear All</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      © 2025 Campus Supply Hub · Module: Web Programming (CIT2011) · Student: Samuel Kelly, 2406535
    </footer>
  </div>
</body>
</html>
