<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Campus Supply Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="../images/campus supply logo.jpg" alt="Campus Supply Hub logo">
        <div><div style="font-weight:700">Campus Supply Hub</div><div class="small">Everything students need — organized, affordable, fast.</div></div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="register.html" class="primary">Register</a>
      </nav>
    </header>

    <main class="main">
      <section class="form" aria-label="Login form">
        <h2>Login</h2>
        <form action="#" method="post" autocomplete="on" novalidate>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required aria-required="true">

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required aria-required="true">

          <div class="actions">
            <button class="btn primary" type="submit">Login</button>
            <a class="btn ghost" href="index.html">Cancel</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      © 2025 Campus Supply Hub · Module: Web Programming (CIT2011) · Student: Samuel Kelly, 2406535
    </footer>
  </div>
</body>
</html>
